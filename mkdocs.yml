site_name: AI-Human Collaboration
site_description: Documentation archive for AI-human collaborative development projects
site_author: AI-Human Collaboration Team
site_url: https://alchemycat.github.io/AI-HUMAN-COLLAB-CAT-LAB/

# Directory settings
docs_dir: docs

# Repository
repo_name: alchemycat/AI-HUMAN-COLLAB-CAT-LAB
repo_url: https://github.com/alchemycat/AI-HUMAN-COLLAB-CAT-LAB
edit_uri: edit/main/

# Configuration
theme:
  name: lantana

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - awesome-pages

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: "Table of Contents"
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: alchemycat
      repo: AI-HUMAN-COLLAB-CAT-LAB
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree - Projects will be auto-discovered
nav:
  - 'Home': 'index.md'
  - 'Project 001 - Uniserv NFT Carbon Credit':
    - 'Home': '001-uniserv-nft-carbon-credit/INDEX.md'
    - 'Overview': '001-uniserv-nft-carbon-credit/PROJECT_OVERVIEW.md'
    - 'Personal Diary':
      - 'Honest Reflection': '001-uniserv-nft-carbon-credit/diary/HONEST_REFLECTION.md'
      - 'Session by Session Reality': '001-uniserv-nft-carbon-credit/diary/SESSION_BY_SESSION_REALITY.md'
      - 'Collaboration Insights': '001-uniserv-nft-carbon-credit/diary/COLLABORATION_INSIGHTS.md'
      - 'Technical Evolution': '001-uniserv-nft-carbon-credit/diary/TECHNICAL_EVOLUTION.md'
      - 'Development Timeline': '001-uniserv-nft-carbon-credit/diary/DEVELOPMENT_TIMELINE.md'
    - 'Analysis':
      - 'Challenges & Solutions': '001-uniserv-nft-carbon-credit/analysis/CHALLENGES_AND_SOLUTIONS.md'
      - 'Collaboration Failure Points': '001-uniserv-nft-carbon-credit/analysis/COLLABORATION_FAILURE_POINTS.md'
    - 'Reports':
      - 'Final Report': '001-uniserv-nft-carbon-credit/reports/PROJECT_FINAL_REPORT.md'
      - 'Technical Achievements': '001-uniserv-nft-carbon-credit/reports/TECHNICAL_ACHIEVEMENTS.md'
      - 'Future Roadmap': '001-uniserv-nft-carbon-credit/reports/FUTURE_ROADMAP.md'
    - 'Complete Story': '001-uniserv-nft-carbon-credit/blog/AI_HUMAN_COLLABORATION_STORY.md'

# Extra
extra_css:
  - css/light-override.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alchemycat/AI-HUMAN-COLLAB-CAT-LAB
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by opening an issue.

# Copyright
copyright: |
  &copy; 2025 AI-Human Collaboration